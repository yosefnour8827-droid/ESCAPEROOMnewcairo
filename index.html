<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESCAPEROOMnewcairo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      scroll-behavior: smooth;
    }

    html, body {
      height: 100%;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      background: #000;
    }

    body {
      overscroll-behavior: contain;
    }

    .section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }

    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    /* إحساس حركة خفيف */
    .section:active img {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

  <!-- الأسعار -->
  <div class="section">
    <img src="page1.jpg" alt="Prices">
  </div>

  <!-- البوسترات -->
  <div class="section">
    <img src="page2.jpg" alt="Escape Rooms">
  </div>

  <!-- الكلام والعنوان -->
  <div class="section">
    <img src="page3.jpg" alt="Info">
  </div>

</body>
</html>
