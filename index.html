<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* أسود زي التصميم اللي انت عايزه */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        .page-img {
            width: 90%;        /* تاخد 90% من عرض الصفحة */
            max-width: 600px;  /* أقصى عرض للصورة */
            height: auto;      /* يحافظ على نسبة الطول للعرض */
            display: block;
            margin: 20px auto; /* وسط الصفحة ويبعد عن بعضه */
            border: 2px solid #fff; /* إطار أبيض optional */
            border-radius: 10px;     /* حواف دائرية */
        }
    </style>
</head>
<body>
    <h1>Escape Room</h1>

    <img src="page1.jpg" alt="Page 1" class="page-img">
    <img src="page2.jpg" alt="Page 2" class="page-img">
    <img src="page3.jpg" alt="Page 3" class="page-img">

</body>
</html>
